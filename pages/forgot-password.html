<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Abuel-Jeyasingam-Icalina">
        <title>Account</title>
        <link rel="stylesheet" type="text/css" href="../2-css/sign-in.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

        <script src="..\3-js\incorrectEmailOrPass.js"></script>

    <body>
        <div class="container">
            <header class="header-logo-only">
                <a href="../pages/1-index.html"><img src="../0-assets/irl-logo/png/logo-no-background.png" title="Go to Home" alt="irl-logo"></a> 
            </header>
            <main>
                <form action="../server/resetPassword.php" method="post" class="form" id="forgetPasswordForm" onsubmit="return validate();">
                    <h1>RESET YOUR PASSWORD</h1>
                    <p>Write the email of your account and your new password.</p>
                    <div class="form-field">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <!-- password section of the form -->
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="At least 8 characters" id="password">
                    </div>

                    <div class>
                        <button id="loginButton" class="button" type="submit">Sign-In</button>
                    </div>
                    <div class="external-link">               
                        <p>Not a member?<a href="../pages/register.html" class="link"> Create an account</a></p>
                        <p><a href="../pages/sign-in.html" class="link">Cancel</a></p>
                    </div>
                </form>

            </main>
