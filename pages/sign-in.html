<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Account</title>
        <link rel="stylesheet" type="text/css" href="../2-css/sign-in.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <div class="container">
            <header class="header-logo-only">
                <a href="../pages/1-sign-in.html"><img src="../0-assets/irl-logo/png/logo-no-background.png" title="Go to Home" alt="irl-logo"></a> 
            </header>
            <main>
                <form action="../server/login.php" method="post" class="form" id="signInForm" onsubmit="return validate();">
                    <h1 class="title">SIGN IN</h1>              
                    
                    <div class="form-field">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <!-- password section of the form -->
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="At least 8 characters" id="password">
                    </div>

                    <div class>
                        <button id="loginButton" class="button" type="submit">Sign-In</button>
                    </div>
                    <div class="external-link">
                        <p>Not a member?<a href="../pages/register.html" class="link"> Create an account</a></p>
                        <p><a href="../pages/forgot-password.html" class="link">Forgot password?</a></p>
                    </div>
                </form>

            </main>
